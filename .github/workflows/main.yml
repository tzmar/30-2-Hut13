name: Nuclear Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Get Code
      - uses: actions/checkout@v3

      # 2. Setup Java 17 (Standard for Capacitor)
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # 3. Setup Node 20
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4. Install Dependencies (Forcefully)
      - name: Install Node Modules
        run: npm install --legacy-peer-deps

      # 5. Install Capacitor
      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      # 6. FIX: Force Clean Config (Delete old files first)
      - name: Reset Config
        run: |
          rm -rf capacitor.config.ts android dist
          
      # 7. Initialize Capacitor
      - name: Init Capacitor
        run: npx cap init Hut13 com.hut13.app --web-dir dist

      # 8. FIX: Vite Config (White Screen Fix)
      - name: Fix White Screen
        run: |
          cat > vite.config.ts <<EOF
          import { defineConfig } from 'vite';
          import react from '@vitejs/plugin-react';
          export default defineConfig({
            plugins: [react()],
            base: './',
            build: { outDir: 'dist' }
          });
          EOF

      # 9. Build Web (Skip TypeScript Errors)
      - name: Build Web
        run: npx vite build

      # 10. Add Android Platform
      - name: Add Android
        run: npx cap add android

      # 11. FIX: Permissions & Local Properties
      - name: Setup Gradle
        run: |
          chmod +x android/gradlew
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      # 12. Build APK (Ignore Lint Errors)
      - name: Build APK
        run: cd android && ./gradlew assembleDebug -x lint

      # 13. Upload Result
      - uses: actions/upload-artifact@v4
        with:
          name: Hut13-Nuclear-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
