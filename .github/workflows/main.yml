name: Build APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Clean Start
        # Delete old config and android folder to prevent conflicts
        run: rm -rf capacitor.config.ts android

      - name: Init App
        run: npx cap init Hut13 com.hut13.app --web-dir dist

      - name: Fix White Screen
        # This forces the base path to ./ so the app isn't blank
        run: sed -i "s/export default defineConfig({/export default defineConfig({ base: '.\/',/" vite.config.ts

      - name: Build Web
        run: npm run build

      - name: Add Android
        run: npx cap add android

      - name: Fix Permissions (The Important Fix)
        # This is likely why your last build failed!
        run: chmod +x android/gradlew

      - name: Build APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Hut13-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
